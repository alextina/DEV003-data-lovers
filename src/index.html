<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content= "width=device-width, initial-scale=1.0">
  <title>Ghibli Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div>
      <a href="./index.html"><img class="logo" src="logo-fandom-ghibli.png" alt="Logo Fandom Ghibli" /></a>
    </div>
    <div class="social">
      <a target="_blank" href="https://www.facebook.com/GhibliUSA"><img src="facebook.png" alt="Facebook" /></a>
      <a target="_blank" href="https://www.instagram.com/gkidsfilms/"><img src="instagram.png" alt="Instagram" /></a>
    </div>
  </header>

  <div class="first-page container" id="firstPage">

    <!--Mostrando orden y filtros-->
    <fieldset>
      <form>
        <select class="imput" name="order" id="order">
          <option disabled="" selected="" value="">Sort by:</option>
          <option value="firstMovies">First movies</option>
          <option value="lastMovies">Last movies</option>
          <option value="az">A - Z</option>
          <option value="za">Z - A</option>
        </select>

        <select class="filterDirector" name="director" id="director">
          <option disabled="" selected="" value="">Director:</option>
          <option value="Gorō Miyazaki">Gorō Miyazaki</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Hiromasa Yonebayashi">Hiromasa Yonebayashi</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Yoshifumi Kondō">Yoshifumi Kondō</option>
        </select>

        <select class="filterProducer" name="producer" id="producer">
          <option disabled="" selected="" value="">Producer:</option>
          <option value="Hayao Miyazaki">Hayao Miyazaki</option>
          <option value="Isao Takahata">Isao Takahata</option>
          <option value="Toru Hara">Toru Hara</option>
          <option value="Toshio Suzuki">Toshio Suzuki</option>
          <option value="Yoshiaki Nishimura">Yoshiaki Nishimura</option>
        </select>
      </form>
    </fieldset>

    <!--Mostrando estadísticas-->
    <div id="stats" class="stats">
    </div>

    <!--Mostrando las películas-->
    <div id="animations" class="animations">
    </div>

    <!--Botón Totoro de ir hacia arriba-->
    <div id="button-up">
      <img class="buttonTotoro" src="button-totoro-go-up.png" />
    </div>
  </div>

  <!--Mostrando segunda página-->
  <div class="second-page container" id="secondPage">
  </div>

  <footer>
    <div class="member-container">
      <div class="member m0">
        <p>
          Esta web ha sido elaborada para el proyecto "Data Lovers" de Laboratoria por:
        </p>
      </div>
      <div class="member m1">
        <h3>Alejandra Castillo</h3>
        <a target="_blank" href="https://github.com/alextina">GitHub</a>
        |
        <a target="_blank" href="#">LinkedIn</a>
      </div>
      <div class="member m2">
        <h3>Carmen Araya</h3>
        <a target="_blank" href="https://github.com/CarmenArayaRodriguez">GitHub</a>
        |
        <a target="_blank" href="#">LinkedIn</a>
      </div>
    </div>
  </footer>

  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
